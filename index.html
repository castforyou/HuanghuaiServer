<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面 - 即将跳转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .redirect-info {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            margin: 25px 0;
        }

        .countdown {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 15px 0;
            color: #ffcc00;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #ffcc00;
            color: #333;
        }

        .btn-primary:hover {
            background: #ffd633;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffcc00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .code-example {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
            overflow-x: auto;
        }

        .code-example code {
            font-family: 'Courier New', monospace;
            color: #ffcc00;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                width: 100%;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>欢迎访问我们的网站</h1>
    <p>您当前正在访问静态HTML跳转页面，系统将自动跳转到主页面。</p>

    <div class="redirect-info">
        <p>正在准备跳转到 <strong>主页</strong></p>
        <div class="countdown" id="countdown">5</div>
        <div class="loader"></div>
        <p>如果页面没有自动跳转，请点击下方按钮</p>
    </div>

    <div class="buttons">
        <a href="pages/index.html" class="btn btn-primary">立即跳转</a>
        <button class="btn btn-secondary" onclick="cancelRedirect()">取消跳转</button>
    </div>

    <!-- <div class="code-example">
        <h3>跳转代码实现</h3>
        <code>
            &lt;!-- HTML meta refresh 跳转 --&gt;<br>
            &lt;meta http-equiv="refresh" content="5;url=pages/index.html"&gt;<br><br>

            &lt;!-- JavaScript 跳转 --&gt;<br>
            &lt;script&gt;<br>
            &nbsp;&nbsp;setTimeout(function() {<br>
            &nbsp;&nbsp;&nbsp;&nbsp;window.location.href = "pages/index.html";<br>
            &nbsp;&nbsp;}, 5000);<br>
            &lt;/script&gt;
        </code>
    </div> -->
</div>

<!-- 自动跳转实现 -->
<script>
    // 倒计时显示
    let countdownElement = document.getElementById('countdown');
    let countdown = 5;

    const countdownInterval = setInterval(function() {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
            clearInterval(countdownInterval);
            window.location.href = "pages/index.html";
        }
    }, 1000);

    // 取消跳转功能
    function cancelRedirect() {
        clearInterval(countdownInterval);
        countdownElement.textContent = "跳转已取消";
        document.querySelector('.redirect-info p:last-child').textContent = "跳转已被取消，您可以继续浏览此页面";
        document.querySelector('.loader').style.display = 'none';
    }

    // 备用跳转方法（5秒后执行）
    setTimeout(function() {
        // 只有在没有取消跳转的情况下才执行
        if (countdown > 0) {
            window.location.href = "pages/index.html";
        }
    }, 5000);
</script>

<!-- 备用跳转方法：HTML meta refresh -->
<meta http-equiv="refresh" content="6;url=pages/index.html">
</body>
</html>
